name: ar_demo_app
description: A simple Flutter AR demo app with ARCore
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # ARCore plugin for Flutter
  arcore_flutter_plugin: ^0.1.0
  
  # Vector math for 3D transformations
  vector_math: ^2.1.4
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
